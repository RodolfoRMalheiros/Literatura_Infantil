<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Literatura</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body>
    <div class="header">
        <h1>Literatura Clássica Infanto Juvenil </h1>
    </div>

    <div class="buttons">
        <button onclick="showBooks()">50 Livros</button>
        <button onclick="showSusanList()">Lista de Susan Bayer</button>
        <button onclick="showClassicalList()">Lista do Classical Conversations</button>
        <button onclick="showEnglishLiteratureList()">Lista Literatura Inglesa</button>
    </div>

    <div class="content">
        <div class="left-content">
            <h2>Literatura Infantil</h2>
            <p>Texto sobre literatura infantil vai aqui...</p>
        </div>

        <div class="right-content">
            <div class="book-grid">
                <!-- Aqui você pode adicionar as imagens dos livros -->
                <div class="book"><img src="livro1.jpg" alt="Livro 1"></div>
                <div class="book"><img src="livro2.jpg" alt="Livro 2"></div>
                <div class="book"><img src="livro3.jpg" alt="Livro 3"></div>
                <div class="book"><img src="livro4.jpg" alt="Livro 4"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <h3>Contatos e Informações Gerais</h3>
        <p>Seu endereço de contato e outras informações podem ser inseridos aqui.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
